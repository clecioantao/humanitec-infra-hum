name: Provision Infrastructure with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      HUM_CLIENT_ID: ${{ secrets.HUM_CLIENT_ID }}
      HUM_CLIENT_SECRET: ${{ secrets.HUM_CLIENT_SECRET }}
      HUM_SUBSCRIPTION_ID: ${{ secrets.HUM_SUBSCRIPTION_ID }}
      HUM_TENANT_ID: ${{ secrets.HUM_TENANT_ID }}
      HUMANITEC_TOKEN: ${{ secrets.HUMANITEC_TOKEN }}

    steps:
      # Step 1: Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configurar autenticação usando o token Humanitec
      - name: Set up Humanitec Token
        run: |
          export HUMANITEC_TOKEN=${{ secrets.HUMANITEC_TOKEN }}
          humctl config set token $HUMANITEC_TOKEN

      # Step 3: Instalar o Terraform
      - name: Install Terraform
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          curl -LO https://releases.hashicorp.com/terraform/1.5.6/terraform_1.5.6_linux_amd64.zip
          unzip terraform_1.5.6_linux_amd64.zip
          sudo mv terraform /usr/local/bin/
          terraform -version

      # Step 4: Inicializar o Terraform
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      # Step 5: Executar o Terraform Apply
      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve \
          -var "client_id=$HUM_CLIENT_ID" \
          -var "client_secret=$HUM_CLIENT_SECRET" \
          -var "subscription_id=$HUM_SUBSCRIPTION_ID" \
          -var "tenant_id=$HUM_TENANT_ID"
